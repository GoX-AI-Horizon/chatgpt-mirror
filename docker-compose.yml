services:
  worker:
    image: dairoot/chatgpt-mirror:latest
    volumes:
      - ./admin/dist:/tmp/dist
      - ./config.toml:/app/worker/config.toml
      - chatgpt_data:/app/worker/.wrangler

    ports:
      - "50001-50002:8787"
    deploy:
      replicas: 2
    restart: always

volumes:
  chatgpt_data:
